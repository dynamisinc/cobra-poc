name: Deploy to Azure

on:
  push:
    branches:
      - main  # Deploy on push to main branch
  workflow_dispatch:  # Allow manual trigger from GitHub UI

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: src/frontend/package-lock.json

    - name: Build Frontend
      working-directory: src/frontend
      run: |
        npm ci
        npm run build

    - name: Copy Frontend to Backend wwwroot
      run: |
        mkdir -p src/backend/ChecklistAPI/wwwroot
        cp -r src/frontend/dist/* src/backend/ChecklistAPI/wwwroot/

    - name: Publish Backend
      working-directory: src/backend/ChecklistAPI
      run: |
        dotnet restore
        dotnet publish -c Release -o publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_APP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: src/backend/ChecklistAPI/publish

    - name: Apply Database Migrations
      working-directory: src/backend/ChecklistAPI
      env:
        CONNECTION_STRING: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
      run: |
        dotnet tool install --global dotnet-ef
        dotnet ef database update --connection "$CONNECTION_STRING"
